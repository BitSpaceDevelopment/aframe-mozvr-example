<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="js/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
      <a-asset-item id="ppla-obj" src="./obj/PanoPlaLogo.obj"></a-asset-item>
      <a-asset-item id="ppla-mtl" src="./obj/PanoPlaLogo.mtl"></a-asset-item>
    </a-assets>

    <!-- Using the asset management system. -->
    <a-obj-model src="#ppla-obj" mtl="#pla-mtl"></a-obj-model>

    <!-- Defining the URL inline. Not recommended but may be more comfortable. -->
    <a-obj-model src="ppla.obj" mtl="ppla.mtl"></a-obj-model>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- <a-sky src="./img/space.jpg"></a-sky> -->
      <a-sky color="#6EBAA7"></a-sky>
    </a-scene>
  </body>
</html>
