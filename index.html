<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="js/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Creating our assets -->
      <!-- <a-assets>
        <a-asset-item id="ppla-obj" src="./obj/PanoplaLogo.obj"></a-asset-item>
        <a-asset-item id="ppla-mtl" src="./obj/PanoplaLogo.mtl"></a-asset-item>
        <a-asset-item id="sph-obj" src="./obj/sphere.obj"></a-asset-item>
        <a-asset-item id="sph-mtl" src="./obj/sphere.mtl"></a-asset-item>
      </a-assets> -->

      <a-entity position="0 1.8 4">
        <a-camera id="camera">
          <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
      </a-entity>

      <a-box id="orange-cube" position="0 3.5 -2" rotation="30 30 0" width="2" depth="2" height="2" color="#F16745" roughness="0.8">
        <a-event name="cursor-mouseenter" scale="3 1 1" color="#FFC65D"></a-event>
        <a-event name="cursor-mouseenter" target="#shadow" scale="3 2 2"></a-event>
        <a-event name="cursor-mouseleave" scale="1 1 1" color="#F16745"></a-event>
        <a-event name="cursor-mouseleave" target="#shadow" scale="2 2 2"></a-event>
      </a-box>

      <a-image id="shadow" position="0 0 -2" src="img/radial-shadow-2.png"
               opacity="0.5" rotation="-90 0 0" scale="2 2 2"></a-image>

      <!-- Using the asset management system. -->
      <!-- <a-obj-model src="#ppla-obj" mtl="#pla-mtl"></a-obj-model> -->
      <!-- <a-obj-model src="#sphere-obj" mtl="#sphere-mtl"></a-obj-model> -->

      <!-- The Skybox -->
      <a-sky src="./img/space.jpg"></a-sky>

    </a-scene>
  </body>
</html>
